    <body>
    <header>
        <img src="images/logo5.jpg" class="logo" alt="weather logo">
        <h1>Local Storm Report</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
            <li><a href="../lesson9/home/index.html">Home</a></li>

        </ul> 
    </nav>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Local Information</legend>
                <label class="top">First & Last Name*<input type="text" name="fname" pattern="[A-Za-z].{5,}" required></label> 
                <label class="top">Email*<input type="email" name="email" placeholder="weatheroutlet@gmail.com" required></label> 
                <label class="top">Phone*<input type="tel" name="phone" placeholder="12086885381" required></label> 
                <label class="top">Zip Code*<input type="number" name="zip" required></label> 
            </fieldset>
            <fieldset>
                <legend>Local Storm Report</legend>
                <label class="sbs">Storm Date:<br><input type="date" id="calendar" required></label> 
                <label class="top" for="storm">Storm Type:</label>
                <input list="storm-type" name="storm" id="storm">
                    <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunder Storm">
                    <option value="Snow Storm">
                    <option value="Tornado">
                </datalist>
                <label for="rating" class="sbs">Storm Severity<input type="range" id="rating" value="1" min="1" max="10" list="rangeMarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span
                        id="ratingvalue">1</span>
                </label> 
                <label class="sbs">Storm Region:<br><select name="area" required>
                    <option value="">Please Select</option>
                    <option value="preston">Preston</option>
                    <option value="soda">Soda Springs</option>
                    <option value="fish">Fish Haven</option>
                </select></label> 
                <label class="sbs">Local in Danger?<br><input type="radio" name="are you in danger?" value="yes" required>Yes</label> 
                <label class="sbs"><input type="radio" name="are you in danger?" value="maybe">Maybe</label> 
                <label class="sbs"><input type="radio" name="are you in danger?" value="no">No</label> 
            </fieldset>
            <fieldset>
                <legend>Additional Comments about the Storm?</legend>
                <label class="top"><textarea id="comment" name="comment" rows="4" cols="50"></textarea></label> 
            </fieldset>
            <input type="submit" value="Report Storm" class="submitBtn">
        </form>
    </main>
    <footer>
        <p class="foot">&copy;Weather Outlet | Attributions | Chelsea Thomson<br> 
            <span id="date"></span>
         </footer>         
         <script src="javascript/java.js"></script>
        <script>
        function adjustRating(rating) {
            document.getElementById("ratingvalue").innerHTML = rating;}
    </script>
        </body>
</html>
